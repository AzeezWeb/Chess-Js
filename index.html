<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section class="chess">
    <div class="chess__forms-btns">
      <button class="chess__forms-btn " id="chess__btn1">
        <img src="img/forms1.svg" alt="img">
      </button>
      <button class="chess__forms-btn" id="chess__btn2">
        <img src="img/forms2.svg" alt="img">
      </button>
      <button class="chess__forms-btn" id="chess__btn3">
        <img src="img/forms3.svg" alt="img">
      </button>
      <button class="chess__forms-btn" id="chess__btn4">
        <img src="img/forms4.svg" alt="img">
      </button>
      <button class="chess__forms-btn" id="chess__btn5">
        <img src="img/forms5.svg" alt="img">
      </button>
      <button class="chess__forms-btn" id="chess__btn6">
        <img src="img/forms6.svg" alt="img">
      </button>
    </div>
    <div class="container">
      <div class="chess__dos">
        <ul class="chess__list">
        </ul>
      </div>
    </div>
    <div class="chess__xy-box">
      <button class="btn__3d ">
        3D
      </button>
      <p> x = <span class="x-num"></span> </p>
      <p> y = <span class="y-num"></span></p>
    </div>

  </section>

  <script src="main.js"></script>

</body>

</html>
